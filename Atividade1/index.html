<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preço do Prato</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>

</head>

<body>  


<header>
   
</header>


<main>
    <div class="form">

        <div class="numero">
            <label for="" class="label">Número da mesa:</label>
            <input type="text" class="input" name="mesa" id="mesa"  placeholder="Digite o número da mesa">
        </div>
        
        <div class="peso">
            <label for="" class="label">Peso do prato:</label>
            <input type="text" class="input" name="nome" id="peso"  placeholder="Digite o peso do prato em kg (Ex. 0.651kg)">
        </div>

        <div class="kg">
            <label for="" class="label">Preço do Kg:</label>
            <input type="text" class="input" name="nome" id="preco"  placeholder="Digite o preço do kg">
        </div>
        
        <div class="button">
            <label for="" class="button"></label>
            <input type="button" value="Calcular" name="button" id="btnCalcular">
        </div>

    </div>
    
    <div class="resultado" id="valorPrato">
    </div>


</main>


</div>

</body>
</html>
